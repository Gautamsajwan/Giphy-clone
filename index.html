<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Giphy</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="appBody">
            <div class="navbar">
                <section class="topSection">
                    <div class="logo"> <img src="images/giphyLogo.png" alt=""> </div>
                    <div class="linksContainer">
                        <a href="#" class="link">reactions</a>
                        <a href="#" class="link">entertainment</a>
                        <a href="#" class="link">sports</a>
                        <a href="#" class="link">stickers</a>
                        <a href="#" class="link">artists</a>
                    </div>
                    <div class="navButtons">
                        <button class="upload btnAnim">upload</button>
                        <button class="create btnAnim">create</button>
                    </div>
                    <div class="profile">
                        <img src="images/avatar.png" alt="profileImg">
                        <div class="userName">Gautam90</div>
                    </div>
                </section>

                <section class="bottomSection">
                    <form class="form">
                        <input class="input" type="text" placeholder="Search all the Gifs and Stickers">
                        <div class="searchIcon"> <img src="https://giphy.com/static/img/search-icon.svg" alt="searchIcon"> </div>
                    </form>                                      
                </section>
            </div>

            <div class="heroSection">
                <img src="https://media.giphy.com/headers/2023-03-14-35-1678797335/MARCHMADNESS_BANNER_HP-2023-v02.gif" alt=" heroGif">
            </div>

            <div class="resultsSection">
                <div class="heading"> <img src="images/giphyIconDark.png" alt=""> <span>Search Results</span> </div>
                <div class="searchResults">              
                </div>
            </div>

            <div class="trendingSection">
                <div class="heading"> <img src="images/trending.svg" alt=""> <span>Trending</span> </div>
                <div class="trendingGifs">                  
                </div>
            </div>

            <div class="artistSection">
                <div class="heading"> <img src="images/artists.svg" alt="artistIcon"> <span>Artists</span> </div>
                <div class="thumbnails">
                </div>
            </div>

            <div class="clipsSection">
                <div class="heading"> <img src="images/clips.svg" alt="clipsIcon"> <span>Clips</span> </div>
                <div class="clips"></div>
            </div>

            <div class="footer">
                <h3>created by <a href="https://github.com/Gautamsajwan"> GautamSajwan </a> </h3>
            </div>
        </div>
    </body>
</html>
